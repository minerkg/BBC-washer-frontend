<header style="background-color: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
  <!-- Left side: App name -->
  <div style="flex: 1;">
    <h1 style="margin: 0;">Washer Booking App</h1>
  </div>

  <!-- Right side: Actions -->
  <div class="navbar-actions" style="display: flex; gap: 0.5rem; flex-wrap: wrap; justify-content: flex-end; align-items: center;" *ngIf="isLogedIn; else login">
    <p-button label="NEW BOOKING" routerLink="washers"></p-button>
    <p-button *ngIf="!(isAdmin || isEmployee)" label="My Reservations" routerLink="my-reservations"></p-button>
    <p-button label="Profile" routerLink="my-profile"></p-button>
    <p-button *ngIf="isAdmin || isEmployee" label="RESOURCES (Admin)" routerLink="admin/washers" styleClass="p-button-warning"></p-button>
    <p-button *ngIf="isAdmin || isEmployee" label="User Manager" routerLink="admin/user-manager" styleClass="p-button-warning"></p-button>
    <p-button *ngIf="isAdmin || isEmployee" label="Reservation Manager" routerLink="admin/reservation-manager" styleClass="p-button-warning"></p-button>

    <p-button label="Logout" (onClick)="logout()" icon="pi pi-power-off" styleClass="p-button-danger"></p-button>
  </div>

  <!-- Login button if not logged in -->
  <ng-template #login>
    <div class="navbar-actions" style="display: flex; gap: 0.5rem;">
      <p-button label="Login" icon="pi pi-user" [routerLink]="['/login']"></p-button>
    </div>
  </ng-template>
</header>
